{% extends 'base.html' %}

{% block title %}发布{% endblock %}

{% block head %}
<style type="text/css">
.form-container{
    width: 500px;
    margin: 0 auto;
    text-align: right;
}
</style>
{% endblock %}

{% block main %}
<form action="" method="post">
        <div class="form-container">        	
        	<h3 class="page-title">发布新闻</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="类别" name="type">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" rows="10" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">发布</button>
            </div>
        </div>
    </form>
{% endblock %}
