{% extends 'base.html' %}

{% block title %}404{% endblock %}

{% block head %}
<style type="text/css">
	p a{
		color:#eee;
		font-size:16px;
		padding:15px 50px;
		background:rgb(122, 122, 122);
		text-decoration:none;
		-webkit-border-radius:.3em;
		   -moz-border-radius:.3em;
		        border-radius:.3em;
	}
	p a:hover{
		color: #fff;
	}
	.footer{
		position:absolute;
		bottom:10px;
		right:10px;
		font-size:12px;
		color:#aaa;
	}
	.footer a{
		color:#666;
		text-decoration:none;
	}

</style>
{% endblock %}

{% block script %}{% endblock %}

{% block main %}
<div class="container">
	<div class="row"  style="margin-top: 10%">
		<div class="col-xs-8 col-xs-offset-2"  style="text-align: center;">
	        <center><img src="{{url_for('static',filename='images/404.png')}}" alt="" class="img-responsive" /></center>
	        <p  style="margin-top: 10%"> <a href="{{url_for('index')}}">返回主页</a></p>
        </div>
    </div>
	<div class="footer">
	</div>
	
</div>
{% endblock %}
